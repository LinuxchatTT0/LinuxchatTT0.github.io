    <style>
        body {
            margin: 0;

            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text {
            opacity: 0;
            animation: fade-in 0.5s ease-out forwards;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: #ffffff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }

        .button:hover {
            background-color: #c2185b;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">

                <li>Проприетарщина</li>
                <li>Обосрать</li>
                <li>Похвалить</li>
                <li>Поржать</li>
                <li>ЗАБАНИТЬ!!!!</li>
            </ul>
            <p>И да, этот чат самый лучший.</p>
            <a href="rules.html" class="button">Далее</a>
        </div>
    </div>
</body>
</html>
